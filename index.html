<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESL Careers - Login</title>
  <style>
    :root {
      --primary: #0077b6;
      --primary-dark: #023e8a;
      --radius: 12px;
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      background: linear-gradient(135deg, #0077b6, #90e0ef);
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 2vw, 1.8rem);
      text-align: center;
      color: #222;
    }
    .login-box input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border 0.3s;
    }
    .login-box input:focus {
      border: 1px solid var(--primary);
      outline: none;
    }
    .message {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
      text-align: center;
    }
    .error { color: #d90429; }
    .success { color: #2a9d8f; }
    .login-box button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.8rem;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .login-box button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    .google-btn {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      padding: 0.8rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .google-btn:hover {
      background: #f7f7f7;
      transform: scale(1.02);
    }
    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 340px;
      animation: scaleIn 0.4s ease-in-out;
    }
    #popup h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    #popup button {
      margin-top: 1rem;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @media (max-width: 480px) {
      .login-box { padding: 1.2rem; }
      .login-box h2 { font-size: 1.2rem; }
      .login-box input, .login-box button { font-size: 0.95rem; padding: 0.7rem; }
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login to ESL Careers</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <!-- inline message here -->
  <div id="message" class="message"></div>

  <button onclick="login()">Login</button>
  <button onclick="signup()">Create Account</button>

  <div class="google-btn" onclick="googleLogin()">
    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google">
    <span>Continue with Google</span>
  </div>
</div>

<!-- Fake Popup -->
<div id="popup">
  <h3>Welcome to ESL Careers </h3>
  <p id="popup-msg"></p>
  <button onclick="closePopup()">OK</button>
</div>

<script>
  const msgBox = document.getElementById("message");

  function clearMessage() {
    msgBox.innerText = "";
    msgBox.className = "message";
  }

  function signup() {
    clearMessage();
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    if(user && pass){
      localStorage.setItem("eslUser", JSON.stringify({user, pass}));
      msgBox.innerText = "✅ Account created! You can now log in.";
      msgBox.classList.add("success");
    } else {
      msgBox.innerText = "⚠️ Please enter username and password.";
      msgBox.classList.add("error");
    }
  }

  function login() {
    clearMessage();
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    let stored = JSON.parse(localStorage.getItem("eslUser"));
    if(stored && stored.user === user && stored.pass === pass){
      msgBox.innerText = "✅ Login successful! Redirecting...";
      msgBox.classList.add("success");
      setTimeout(() => {
        showPopup("Welcome back, " + user + "!");
      }, 1000);
    } else {
      msgBox.innerText = "❌ Invalid credentials. Please create account first.";
      msgBox.classList.add("error");
    }
  }

  function googleLogin() {
    clearMessage();
    msgBox.innerText = "✅ Signed in with Google successfully!";
    msgBox.classList.add("success");
    setTimeout(() => {
      showPopup("Signed in with Google successfully!");
    }, 1000);
  }

  function showPopup(msg) {
    document.getElementById("popup-msg").innerText = msg;
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    window.location.href = "Main.html"; // redirect to main site
  }
</script>

</body>
</html>
